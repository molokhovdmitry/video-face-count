{% extends "layout.html" %}

{% block title %}
    Video Face Recognition
{% endblock %}

{% block main %}
    <form action="/" enctype=multipart/form-data method="post">
        <input name="file" type="file" accept=".mp4,.avi">
        <input name="step" type="number" min="1" step="1" value="200">
        <button class="btn btn-primary" type="submit">Find Faces</button>
    </form>
{% endblock %}
